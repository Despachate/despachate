<!-- Content -->
<div class="content">
    <!-- Animated -->
    <div class="animated fadeIn">

        <div class="clearfix"></div>

        <div class="orders">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header btn-primary text-dark" style="cursor: pointer;" data-toggle="collapse" role="button" data-target="#header-form">
                            <div class="card-header hover btn-primary text-dark" style="cursor: pointer;" data-toggle="collapse" role="button" data-target="#header-form">
                                <div class="d-block text-center">
                                    <strong class="p-2 bd-highlight">Agregar imagen para carrusel</strong>
                                </div>
                            </div>
                        </div>
                        <div class="card-body card-block collapse show" id="header-form">
                            <form ngNativeValidate [formGroup]="form" (ngSubmit)="add()" class="form-horizontal">
                                <div class="row">
                                    <div class="row btn btn-block btn-dark text-center">
                                        <h5>Subir imagen</h5>
                                        <div class="col-8 mx-auto">
                                            <div class="mb-4 mt-4">
                                                <ul class="row">
                                                    <li *ngIf="imagenTemp != null" class="col text-center">
                                                        <div class="badge">
                                                            <img [src]="imagenTemp" alt="" style="width: 50%;">
                                                        </div>
                                                    </li>
                                                    <li *ngIf="imgEditar != ''" class="col text-center">
                                                        <div class="badge">
                                                            <img [src]="url+imgEditar" alt="" style="width: 50%;">
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-6 mx-auto">

                                            <input (change)="seleccionImage($event.target.files[0])" type="file" class="btn btn-info btn-block" formControlName="img" name="img" id="img">
                                            <!-- <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Selecciona una imagen</label> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-danger btn-block" (click)="limpiarCampos()">Cancelar</button>
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-primary btn-block" [hidden]="hidden">Registrar</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="card p-3">
                        <div class="card-body">
                            <h4 class="box-title">Productos </h4>
                        </div>
                        <div class="card-body">
                            <div class="">
                                <div class="table-responsive">
                                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table ">
                                        <thead>
                                            <tr>
                                                <th class="serial">#</th>
                                                <th>Imagen</th>
                                                <th>Nombre Imagen</th>
                                                <th>Opciones</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of lista; let i = index">
                                                <td class="serial">{{i+1}}</td>
                                                <td><img [src]="url+item.img" class="img-thumbnail" width="200px" alt="" srcset=""></td>
                                                <td>{{item.img}}</td>
                                                <td>
                                                    <div class="row row-cols-3 row-cols-1">
                                                        <button (click)="ver(i)" class="col m-0 m-md-3 btn btn-info" data-toggle="tooltip" data-placement="top" title="Ver"> <i class="fas fa-info"></i></button>
                                                        <button (click)="update(i,true)" class="col m-0 m-md-3 btn btn-warning" data-toggle="tooltip" data-placement="top" title="Editar"> <i class="fas fa-edit"></i></button>
                                                        <button (click)="delete(item._id)" class="col m-0 m-md-3 btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fas fa-trash"></i></button>
                                                    </div>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.table-stats -->
                        </div>

                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>

    </div>
    <!-- .animated -->
</div>
<!-- /.content -->
<div class="clearfix"></div>
