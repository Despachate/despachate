<div class="uk-card uk-card-default">
  <div
    class="uk-card-media-top"
    [routerLink]="['/receta', _receta.nombre, _receta._id]"
  >
    <img [src]="url + _receta.img" alt="" />
  </div>
  <div class="uk-card-body uk-padding-small">
    <span [routerLink]="['/receta', _receta.nombre, _receta._id]"
      ><b>{{ _receta.nombre }}</b>
    </span>
    <div class="uk-child-width-1-1 uk-child-width-1-2@s" uk-grid>
      <span class="uk-text-left uk-text-nowrap">
        <small
          >Listo en: {{ _receta.listo_en }}
          {{ _receta.listo_en.split(":")[0] != "00" ? "hrs" : "min" }}</small
        >
      </span>
      <span class="uk-text-right">
        <small>
          <span *ngIf="_valoracion < 1">
            <i class="far fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion > 0">
            <i class="fas fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion < 2">
            <i class="far fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion > 1">
            <i class="fas fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion < 3">
            <i class="far fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion > 2">
            <i class="fas fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion < 4">
            <i class="far fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion > 3">
            <i class="fas fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion < 5">
            <i class="far fa-star" aria-hidden="true"></i>
          </span>
          <span *ngIf="_valoracion > 4">
            <i class="fas fa-star" aria-hidden="true"></i> </span
          >({{ _valoracion }})
        </small>
      </span>
    </div>
    <span
      *ngIf="!_isFavorito"
      class="uk-position-bottom-right uk-margin-right uk-margin-large-bottom"
      (click)="addfavorito()"
    >
      <i class="far fa-heart" aria-hidden="true"></i>
    </span>
    <span
      *ngIf="_isFavorito"
      class="uk-position-bottom-right uk-margin-right uk-margin-large-bottom"
      (click)="addfavorito()"
    >
      <i class="fas fa-heart" aria-hidden="true"></i>
    </span>
  </div>
</div>
